<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory OS | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #020617;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* 3D Animated Background */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            z-index: -1;
        }

        .box-3d {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: float3d 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float3d {
            0% { transform: translateY(100vh) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateY(-20vh) rotateX(360deg) rotateY(360deg); }
        }

        /* Glass Login Box */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            border-radius: 8px;
            color: var(--neon-blue);
            font-size: 1.1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px white;
        }

        button:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 25px;
            display: block;
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-link span { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
    </style>
</head>
<body>

<div class="bg-container" id="bg"></div>

<div class="login-card">
    <h2>visit your store</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Your username">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <a href="/signup" class="register-link">New User? <span>Register Here</span></a>
</div>

<script>
    // Create floating 3D cubes for background
    const bg = document.getElementById('bg');
    for (let i = 0; i < 15; i++) {
        const box = document.createElement('div');
        box.className = 'box-3d';
        box.style.left = Math.random() * 100 + 'vw';
        box.style.animationDelay = Math.random() * 10 + 's';
        box.style.width = box.style.height = Math.random() * 50 + 50 + 'px';
        bg.appendChild(box);
    }

    async function login() {
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });

        if (res.ok) {
            window.location.href = "/";
        } else {
            alert("⚠️ SYSTEM ERROR: Invalid Credentials");
        }
    }
</script>
</body>
</html>
